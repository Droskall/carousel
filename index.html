<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Carousel de DaDa</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/018d8912e1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="carouselSlidesOnly">

    <h1>Gaming</h1>

    <div class="carousel-inner">
        <div class="carousel-item">
            <img src="img/eredin.png" alt="1 slide">
        </div>
        <div class="carousel-item">
            <img src="img/GTA.png" alt="2 slide">
        </div>
        <div class="carousel-item">
            <img src="img/fortdragon.png" alt="3 slide">
        </div>
        <div class="carousel-item">
            <img src="img/reddead.png" alt="4 slide">
        </div>
        <div class="carousel-item">
            <img src="img/witcher.png" alt="5 slide">
        </div>
        <div class="carousel-item">
            <img src="img/witcherfinal.png" alt="6 slide">
        </div>
        <div class="carousel-item">
            <img src="img/assasinscreed.png" alt="7 slide">
        </div>
        <div class="carousel-item">
            <img src="img/reddeadjohn.png" alt="8 slide">
        </div>
    </div>

    <div id="insta">
        <p>Retrouver d'autres images comme celle-ci sur mon Insta => <a href="https://www.instagram.com/damien_olivier567/?hl=fr"><i class="fab fa-instagram"></i></a> </p>
    </div>

</div>

<script src="app.js"></script>

</body>
</html>
